<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/hangmanStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hangman</title>
</head>
<body>
   <div class="container text-center">
    <div class="col-xl-4 col-xl-offset-4">
        <h1>A Song of CSS & Javascript</h1>
        
        <p>Press any key to get started!</p>
        <p>Wins: <span  id="wins">0</span></p>
        <p>Current Word:</p>
        <p class="text-uppercase" id="partialWord"></p>
        <p>Number of Guesses Remaining: <span id="guessesRemain">13</span></p>
        <p>Letters Guessed:</p>
        <p class="text-uppercase" id="badLettersGuessed"></p>

    </div>
    </div>

   

</body>
<script src="javascript/gamescript.js"></script>
</html>
